<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <!-- Own CSS File -->
    <link rel="stylesheet" href="style.css">

    <!-- Fonts From Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allerta&display=swap" rel="stylesheet">

    <!-- Icons From Font Awesome -->
    <script src="https://kit.fontawesome.com/17b927db1b.js" crossorigin="anonymous"></script>

    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.min.js" crossorigin="anonymous"></script>

</head>
<body>
    
    <div class="registration-form container-fluid w-100">

        <!-- Form -->
        <form class="form container w-auto h-auto" action="newform.html" method="get" onsubmit=" return sendvalue()" name="registrationform">

            <h2 class="container">Registration Form</h2>
            <br>

            <!-- Alert Show Section -->
            <div id="show-alert" style="display: inline;" class="container text-danger"></div>

            <!-- First Name -->
            <div class="form-section container">
                <h3 class="container">First Name</h3>
                <input type="text" name="firstName"  class="container br">
            </div>

            <!-- Last Name -->
            <div class="form-section container">
                <h3 class="container">Last Name</h3>
                <input type="text" name="lastName" class="container br" >
            </div>

            <!-- Email Id -->
            <div class="form-section container">
                <h3 class="container">Email Id</h3>
                <input type="text" name="email" class="container br">
            </div>

            <!-- Date Of Birth -->
            <div class="form-section container">
                <h3 class="container">Date Of Birth</h3>
                <input type="date" name="dateOfBirth" class="container br" >
            </div>

            <!-- Mobile Number -->
            <div class="form-section container">
                <h3 class="container">Mobile Number</h3>
                <input type="text" name="mobileNumber" class="container br">
            </div>

            <!-- Password -->
            <div class="form-section container">
                <h3 class="container">Password</h3>
                <input type="password" id="password" name="password" class="container w-75 pw"><i class="fa-regular fa-eye w-25" onclick="showPassword()"></i>
                
            </div>

            <!-- Confirm Password -->
            <div class="form-section container">
                <h3 class="container">Confirm Password</h3>
                <input type="password" id="confirmPassword" name="confirmPassword" class="container pw w-75"><i class="fa-regular fa-eye w-25" onclick="showConfirmPassword()"></i>
            </div class="container">

            <!-- Login Button -->
            <input type="submit" name="registration" value="Login" class="button ml-2 container w-25 br">
        </form>
    </div>

    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
